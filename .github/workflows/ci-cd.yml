name: CI/CD Pipeline

on:
  push:
    branches: [main, ac/ui]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Lint Check
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

  # Build Next.js App
  build-nextjs:
    name: Build Next.js App
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        
      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: dummy-project-id

  # Build Vite UI
  build-vite:
    name: Build Vite UI
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: academic-chain/package-lock.json
          
      - name: Install dependencies
        working-directory: academic-chain
        run: npm ci
        
      - name: Build Vite app
        working-directory: academic-chain
        run: npm run build

  # Smart Contract Tests (Optional)
  contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile contracts
        run: npm run compile
        
      - name: Run Hardhat tests
        run: npm run test
