name: CI/CD Pipeline

on:
  push:
    branches: [main, ac/ui]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Build Vite UI (Primary)
  build-vite:
    name: Build Vite UI (Production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: academic-chain
        run: npm ci
        
      - name: Build Vite app
        working-directory: academic-chain
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: academic-chain/build/

  # Lint Check (Optional)
  lint:
    name: Lint Next.js (Development Only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

  # Smart Contract Tests (Optional)
  contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Compile contracts
        run: npm run compile
        
      - name: Run Hardhat tests
        run: npm run test
